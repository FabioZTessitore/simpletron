<template name="HomeLayout">
  {{> Header}}

  {{#if Template.subscriptionsReady}}
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-offset-1 col-md-10">
          {{> Template.dynamic template=content}}
        </div>
      </div>
    </div>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
