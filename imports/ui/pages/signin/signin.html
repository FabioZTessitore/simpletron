<template name="Signin">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <p class="center-align"><img src="/bus.png" width="50px"></p>
      <h4 class="center-align">Login</h4>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" class="validate" id="username" name="username">
        <label for="username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="password" class="form-control" id="password" name="password">
        <label for="password">Password</label>
      </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit">Signin</button>
  </form>

  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <p>New to <strong>Simpletron</strong>? <a href="{{pathFor 'Signup'}}">Create an account</a></p>
    </div>
  </div>
</template>
