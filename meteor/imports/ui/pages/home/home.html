  <div class="container">
    <div class="row">
      <div class="col m7">
        <pre class="text-flow">*** Welcome to Simpletron! ***
*** Please enter your program one istruction ***
*** (or data word) at a time. I will type the ***
*** location number and a question mark (?). ***
*** You the type the word for that location. ***
*** Type the sentinel -99999 to stop entering ***
*** your program. ***</pre>
      </div>
      <div class="col offset-m2 m3">
        <pre class="text-flow"><small>READ 10       BRANCH 40
WRITE 11      BRANCHNEG 41
              BRANCHZERO 42
LOAD 20       HALT 43
STORE 21

ADD 30
SUB 31
DIV 32
MUL 33</small></pre>
      </div>
    </div>
    <div class="row">
      <div class="col m3">{{> Cpu}}</div>
      <div class="col m9">{{> Memory}}</div>
    </div>
  </div>
</template>
